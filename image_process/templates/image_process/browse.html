{%  extends 'base_generic.html' %}

{% block content %}
<h1>View uploaded images</h1>
    {% if images_all %}
        {% load image_tags %}
    <div>
        <ul>
            {% for image in results %}
            <li>
                <img src="data:image/jpg;base64,{{image}}">
            </li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
{% endblock %}
